<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GO4WARD</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous" defer="defer"></script>
  <script src="./script/app.js" type="text/javascript" defer="defer"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="./media/go4ward_logo.png" width="200" alt="logo" />
      <div id="social_media">
        <p>
            <a href="#" title="Tripadvisor" target="_blank" id="icon_tripadvisor"> </a>
            <a href="#" title="Facebook" target="_blank" id="icon_facebook"></a>
            <a href="#" title="Google+" target="_blank" id="icon_googleplus"></a>
            <a href="#" title="LinkedIn" target="_blank" id="icon_linkedin"></a>
        </p>
        </div>
    </header>
    <main>
      <h1>Where do you want to go?</h1>
      <form autocomplete="off">
        <input type="text" id="city">
        <button id="button" type="submit">GO</button>
      </form>
    </main>
    <div class="container">
    <div id="destination">

    </div>
    <div class="sectiontitle">
      <h2>WEATHER</h2>
    </div>
    <section id="weather">

        <div class="weather" id="weather1">

        </div>
        <div class="weather" id="weather2">

        </div>
        <div class="weather" id="weather3">

        </div>
        <div class="weather" id="weather4">

        </div>

    </section>
    <div class="sectiontitle">
      <h2>TOP ATTRACTIONS</h2>
    </div>
    <section id="venues">
      <div class="venue" id="venue1">

      </div>
      <div class="venue" id="venue2">

      </div>
      <div class="venue" id="venue3">

      </div>
    </section>
  </div>
  <wbr />
  <footer>
    <div id="copyright">
        <p id="copyright_logo"><em>Created my free logo at <a href="LogoMakr.com">LogoMakr.com</a>.</em></p>
        <p id="copyright_image">Image by <a href="https://pixabay.com/users/12019-12019/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2700403">David Mark</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2700403">Pixabay</a> released under <a href="https://pixabay.com/en/service/terms/#usage" target="_blank">Creative Commons CC0</a>.</p>
    </div>
  </footer>
  </body>
</html>
